<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
     
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
      <a-assets>
         
        
          <video src="./fmsol.mp4"
                preload="auto" id="vid" response-type="arraybuffer" loop  
                crossorigin webkit-playsinline autoplay="false" playsinline>
            </video>
        <img id="btninsta" src="./insta_btn.png" crossorigin="anonymous">
        <img id="btnyt" src="./yt_btn.png" crossorigin="anonymous">
        <img id="play" src="./playnew.png" crossorigin="anonymous">
        <img id="btnlinkedin" src="./linkedin_btn.png" crossorigin="anonymous">
        <img id="btnfb" src="./fb_btn.png" crossorigin="anonymous">
        <img id="btntwit" src="./twit_btn.png" crossorigin="anonymous">
        <img id="photo" src="./me.png" crossorigin="anonymous">
        <img id="name" src="./name.png" crossorigin="anonymous">

      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        
         <a-video id="example-plane" class="clickable" src="#vid" position='0 0 0' rotation='0 0 0' width='1.5' height='1'>
            </a-video>
        <a-entity id="playbtn" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 0 0.1" rotation="0 0 0" material="src: #play; opacity: 1; transparent: true;"></a-entity> 
        <a-entity id="insta_click" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 -0.9 0" rotation="0 0 0" material="src: #btninsta; opacity: 1; transparent: true;"></a-entity>
        <a-entity id="yt_click" class="clickable" geometry="primitive: plane; height: 0.5; width: 0.7;" position="0.5 -0.9 0" rotation="0 0 0" material="src: #btnyt; opacity: 1; transparent: true;"></a-entity> 
        <a-entity id="linkedin_click" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="-0.5 -0.9 0" rotation="0 0 0" material="src: #btnlinkedin; opacity: 1; transparent: true;"></a-entity> 
        <a-entity id="fb_click" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="-0.9 -0.9 0" rotation="0 0 0" material="src: #btnfb; opacity: 1; transparent: false;"></a-entity>
        <a-entity id="twit_click" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0.9 -0.9 0" rotation="0 0 0" material="src: #btntwit; opacity: 1; transparent: false;"></a-entity>    
      
       
      </a-entity>   
    </a-scene>

    <script type="text/javascript">
     
      const exampleTarget = document.querySelector('#example-target');
      exampleTarget.addEventListener("targetFound", event => {
        console.log("target found");

      });

      // detect target lost
      exampleTarget.addEventListener("targetLost", event => {
        console.log("target lost");
      });

       const examplePlane = document.querySelector('#playbtn');
       examplePlane.addEventListener("click", event => {
        document.querySelector("#vid").play();
        examplePlane.remove();
       });

        const insta_click = document.querySelector('#insta_click');
        insta_click.addEventListener("click", event => {
       window.location.href = "https://instagram.com/fmullasol";
       });
      
       const yt_click = document.querySelector('#yt_click');
       yt_click.addEventListener("click", event => {
       window.location.href = "https://www.youtube.com/c/FAIZMULLASOLUTIONS";
       });

       const linkedin_click = document.querySelector('#linkedin_click');
       linkedin_click.addEventListener("click", event => {
       window.location.href = "https://www.linkedin.com/in/faizmulla06/";
       });
      
       const fb_click = document.querySelector('#fb_click');
       fb_click.addEventListener("click", event => {
       window.location.href = "https://www.facebook.com/mohammadfaiz.mulla6";
       });

       const twit_click = document.querySelector('#twit_click');
       twit_click.addEventListener("click", event => {
       window.location.href = "https://twitter.com/faizmulla06";
       });

    </script>
  </body>
</html>
